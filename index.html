<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Mozilla Aggregator</title>
  <script>
    var isFF = ("mozApps" in navigator);

    if ( isFF ) {
      var manifestUrl = 'http://mte90.github.io/Mozilla-Aggregator/package/package.manifest';
      var req = navigator.mozApps.installPackage(manifestUrl);
      req.onsuccess = function() {
        console.log(this.result.origin);
      };
      req.onerror = function() {
        console.log(this.error.name);
      };

    } else {
      window.location.href = "app.html"
    }

  </script>
</head>
<body>
</body>
</html>
